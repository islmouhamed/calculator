<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator-BOOM-PLUS</title>
  
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body style="background-color: #deeaeb;">
  <img src="{{ url_for('static', filename='img/BLOOM_plus.png') }}" alt="" width = "200" height = "200" >

  <div class="login">
	<h1 >Calculator</h1>
 
     <!-- Main Input For Receiving Query to our ML -->

    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="a" placeholder="Enter the first number" required="required" />
        <input type="text" name="b" placeholder="Enter the second number" required="required" />
        <input type="text" name="operation" placeholder="(+) / (-) / (/) / (*)" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large" color="#00a990">Calculate</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
</body>
</html>
